version: "3"
services:
  web:
    container_name: web
    build:
      context: ./web
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    tty: true
    environment:
      - AUTH_SECRET=ObjQQ/kxEEp8p2jwTZdfmHOxJFDJ5UxnBA7+d0FZl0E=
      - DATABASE_URL=postgres://user:password@db:5432/authjs
      - EMAIL_SERVER=smtp://user:password@smtp:1025
      - EMAIL_FROM=authenticator@aimerzarashi.com
      - AUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
  smtp:
    container_name: smtp
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
  db:
    container_name: db
    image: postgres:16.1
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authjs
    volumes:
      - ./db/data:/var/lib/postgresql/data