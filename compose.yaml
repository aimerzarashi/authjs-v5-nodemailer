version: "3"
services:
  web:
    container_name: web
    image: node:20-alpine3.18
    ports:
      - "3000:3000"
    depends_on:
      - db
      - smtp
    volumes:
      - ./ui:/app
    tty: true
    working_dir: /app
    command:
      - "sh"
      - "-c"
      - |
        npm install;
        (npm run prisma migrate dev; echo);
        npm run dev;
  smtp:
    container_name: smtp
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
  db:
    container_name: db
    image: postgres:16.1
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authjs